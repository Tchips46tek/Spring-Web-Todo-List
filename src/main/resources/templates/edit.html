<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<head th:replace="base :: head(~{::title})">
    <title>Todo List Spring</title>
</head>

<body th:replace="base :: body(~{::h1}, ~{::section})">
<h1>Todo List</h1>

<section>
    <div class="todoForm">
        <form class="form-horizontal" role="form" th:action="@{/edit/{id}(id=${todoId})}" method="POST">
            <div class="form-group">
                <label for="inputTodoTitle" class="col-sm-2">Todo Name</label>
                <div class="col-sm-10">
                    <input type="text" name="title" class="form-control" id="inputTodoTitle"
                           placeholder="Enter Title" th:value="${todoTitle}"/>
                </div>
            </div>
            <div class="form-group">
                <label for="inputTodoDescription" class="col-sm-2">Todo Description</label>
                <div class="col-sm-10">
                    <input type="text" name="description" class="form-control" id="inputTodoDescription"
                           placeholder="Enter Description" th:value="${todoDescription}"/>
                </div>
            </div>
            <div class="form-group">
                <label for="inputTodoDueTime" class="col-sm-2">Todo Due Time</label>
                <div class="col-sm-10">
                    <input type="datetime-local" name="dueTime" class="form-control" id="inputTodoDueTime"
                           placeholder="Select Due Time" th:value="${todoDueTime}"/>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Update Todo</button>
        </form>
    </div>
</section>

</body>

</html>
